<!doctype html>

<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>RGB blocks</title>
    <link href="index.css" rel="stylesheet" />
    <script src="index.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="red"></div>
        <div class="green"></div>
        <div class="blue"></div>
    </div>

    <div class="dashboard">
        <p class="red-title">Красный блок кликнули <span class="red-counter">0</span> раз.</p>
        <p class="green-title">Зеленый блок кликнули <span class="green-counter">0</span> раз.</p>
        <p class="blue-title">Синий блок кликнули <span class="blue-counter">0</span> раз.</p>
    </div>

</body>

</html>
